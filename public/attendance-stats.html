<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근태 통계</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="main.html" class="back-button">← 메인으로</a>
            <h1>근태 통계</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>
        </header>

        <main>
            <div class="stats-container">
                <div class="filter-section">
                    <label for="yearFilter">연도 선택:</label>
                    <select id="yearFilter" onchange="filterByYear()">
                        <option value="all">전체</option>
                    </select>
                </div>

                <div class="summary-section">
                    <div class="summary-card summary-card-wide">
                        <h3>근태 유형</h3>
                        <p id="typeBreakdown" class="summary-value">-</p>
                    </div>
                    <div class="summary-card">
                        <h3>누계 시간 (당직, 전일야근 제외)</h3>
                        <p id="cumulativeTime" class="summary-value">0분</p>
                    </div>
                    <div class="summary-card">
                        <h3>휴가 차감</h3>
                        <div class="vacation-deduction">
                            <select id="vacationDays" class="vacation-select">
                                <option value="0.25">0.25일</option>
                                <option value="0.5">0.5일</option>
                                <option value="0.75">0.75일</option>
                                <option value="1.0">1.0일</option>
                                <option value="1.25">1.25일</option>
                                <option value="1.5">1.5일</option>
                                <option value="1.75">1.75일</option>
                                <option value="2.0">2.0일</option>
                                <option value="2.25">2.25일</option>
                                <option value="2.5">2.5일</option>
                                <option value="2.75">2.75일</option>
                                <option value="3.0">3.0일</option>
                            </select>
                            <button onclick="deductVacation()" class="btn-deduct">차감</button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>신고일</th>
                                <th>근태 내용</th>
                                <th>날짜</th>
                                <th>시작시간</th>
                                <th>종료시간</th>
                                <th>사유</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody id="statsTableBody">
                            <tr>
                                <td colspan="7" class="loading-message">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Attendance Records System</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="attendance-stats.js"></script>
</body>
</html>
