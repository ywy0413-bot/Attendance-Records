<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴가 통계</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="main.html" class="back-button">← 메인으로</a>
            <h1>휴가 통계</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>
        </header>

        <main>
            <div class="stats-container">
                <div class="filter-section">
                    <label for="yearFilter">연도 선택:</label>
                    <select id="yearFilter" onchange="filterByYear()">
                        <option value="all">전체</option>
                    </select>
                </div>

                <div class="summary-section">
                    <div class="summary-card summary-card-wide">
                        <h3>총 휴가 사용일수</h3>
                        <p id="totalDays" class="summary-value">0일</p>
                    </div>
                </div>

                <!-- Outlook 신고 추가 -->
                <div class="outlook-add-section">
                    <h3>Outlook 신고 추가</h3>
                    <div class="outlook-form">
                        <div class="form-group">
                            <label for="outlookLeaveType">휴가 종류 *</label>
                            <select id="outlookLeaveType" required>
                                <option value="">선택하세요</option>
                                <option value="반차">반차</option>
                                <option value="반반차">반반차</option>
                                <option value="반차+반반차">반차+반반차</option>
                                <option value="전일휴가">전일휴가</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="outlookLeaveStartDate">휴가 시작일 *</label>
                            <input type="date" id="outlookLeaveStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="outlookLeaveDays">휴가 일수 *</label>
                            <select id="outlookLeaveDays" required>
                                <option value="">선택하세요</option>
                                <option value="0.25">0.25일</option>
                                <option value="0.5">0.5일</option>
                                <option value="0.75">0.75일</option>
                                <option value="1.0">1.0일</option>
                                <option value="1.25">1.25일</option>
                                <option value="1.5">1.5일</option>
                                <option value="1.75">1.75일</option>
                                <option value="2.0">2.0일</option>
                                <option value="2.25">2.25일</option>
                                <option value="2.5">2.5일</option>
                                <option value="2.75">2.75일</option>
                                <option value="3.0">3.0일</option>
                                <option value="3.25">3.25일</option>
                                <option value="3.5">3.5일</option>
                                <option value="3.75">3.75일</option>
                                <option value="4.0">4.0일</option>
                                <option value="4.25">4.25일</option>
                                <option value="4.5">4.5일</option>
                                <option value="4.75">4.75일</option>
                                <option value="5.0">5.0일</option>
                            </select>
                        </div>
                        <button onclick="addOutlookLeaveRecord()" class="btn-primary">추가</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>휴가 종류</th>
                                <th>시작일</th>
                                <th>종료일</th>
                                <th>휴가일수</th>
                                <th>시작시간</th>
                                <th>종료시간</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody id="statsTableBody">
                            <tr>
                                <td colspan="7" class="loading-message">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Attendance Records System</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js?v=20250117"></script>
    <script src="auth.js?v=20250117"></script>
    <script src="leave-stats.js?v=20250117"></script>
</body>
</html>
