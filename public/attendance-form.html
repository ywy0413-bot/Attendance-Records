<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근태 신고</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="main.html" class="back-button">← 돌아가기</a>
            <h1>근태 신고</h1>
        </header>

        <main>
            <form id="attendanceForm" class="form-container">
                <div class="form-group">
                    <label for="attendanceType">근태 내용 *</label>
                    <select id="attendanceType" name="attendanceType" required>
                        <option value="">선택하세요</option>
                        <option value="출근지연">출근지연</option>
                        <option value="외출">외출</option>
                        <option value="조기퇴근">조기퇴근</option>
                        <option value="당직">당직</option>
                        <option value="전일 야근">전일 야근</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">일자 *</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="startTime">시작 시간 *</label>
                    <div class="time-input-group">
                        <select id="startHour" name="startHour" required class="time-select-small">
                            <option value="">시</option>
                        </select>
                        <span>:</span>
                        <select id="startMinute" name="startMinute" required class="time-select-small">
                            <option value="">분</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="endTime">종료 시간</label>
                    <div class="time-input-group">
                        <select id="endHour" name="endHour" class="time-select-small">
                            <option value="">시</option>
                        </select>
                        <span>:</span>
                        <select id="endMinute" name="endMinute" class="time-select-small">
                            <option value="">분</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">사유 *</label>
                    <textarea id="reason" name="reason" rows="2" required placeholder="사유를 입력하세요"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">제출</button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="attendance-form.js"></script>
</body>
</html>
